<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>الفعاليات - دليل فعاليات المدينة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" id="nav-title">دليل فعاليات المدينة</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a id="nav-home" class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a id="nav-events" class="nav-link" href="events.html">الفعاليات</a></li>
          <li class="nav-item"><a id="nav-about" class="nav-link" href="about.html">عن الدليل</a></li>
          <li class="nav-item"><a id="nav-contact" class="nav-link" href="contact.html">اتصل بنا</a></li>
        </ul>

        <!-- Language Switch -->
        <div class="language-switch text-end mb-3">
          <button onclick="setLanguage('ar')" class="btn btn-outline-secondary btn-sm">عربي</button>
          <button onclick="setLanguage('en')" class="btn btn-outline-secondary btn-sm">English</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2 id="page-title" class="mb-3">قائمة الفعاليات</h2>

    <div class="row g-2 align-items-center mb-4">

      <!-- Category -->
      <div class="col-md-2 col-sm-6">
        <select id="category-select" class="form-select">
          <option value="">كل التصنيفات</option>
          <option value="ثقافة">ثقافي</option>
          <option value="رياضة">رياضي</option>
          <option value="ترفيه">ترفيهي</option>
          <option value="تطوع">تطوعي</option>
        </select>
      </div>

      <!-- Search -->
      <div class="col-md-3 col-sm-6">
        <input id="search-input" class="form-control" placeholder="ابحث باسم الفعالية أو الوصف">
      </div>

      <!-- Location -->
      <div class="col-md-2 col-sm-6">
        <input id="location-input" class="form-control" placeholder="الموقع (مثلاً: دبي)">
      </div>

      <!-- Date -->
      <div class="col-md-2 col-sm-6">
        <input id="date-input" type="date" class="form-control">
      </div>

      <!-- Sort -->
      <div class="col-md-2 col-sm-6">
        <select id="sort-select" class="form-select">
          <option value="date_asc">الأقرب أولاً</option>
          <option value="date_desc">الأحدث أولاً</option>
        </select>
      </div>

      <!-- Clear -->
      <div class="col-md-1 col-sm-6 text-start">
        <button id="clear-filters" class="btn btn-outline-secondary w-100">مسح</button>
      </div>
    </div>

    <div class="row" id="events-list"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div id="footer-copy">© حقوق النشر 2025 - دليل فعاليات المدينة</div>

      <div class="d-flex gap-3 align-items-center">
        <a href="#" class="text-white text-decoration-none"><i class="bi bi-instagram fs-4"></i></a>
        <a href="#" class="text-white text-decoration-none"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#" class="text-white text-decoration-none"><i class="bi bi-envelope-fill fs-4"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Language Switcher -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const text = {
        ar: {
          title: "الفعاليات - دليل فعاليات المدينة",
          navTitle: "دليل فعاليات المدينة",
          home: "الرئيسية",
          events: "الفعاليات",
          about: "عن الدليل",
          contact: "اتصل بنا",
          listTitle: "قائمة الفعاليات",
          allCats: "كل التصنيفات",
          cultural: "ثقافي",
          sport: "رياضي",
          entertainment: "ترفيهي",
          volunteer: "تطوعي",
          search: "ابحث باسم الفعالية أو الوصف",
          location: "الموقع (مثلاً: دبي)",
          nearest: "الأقرب أولاً",
          latest: "الأحدث أولاً",
          clear: "مسح",
          footer: "© حقوق النشر 2025 - دليل فعاليات المدينة"
        },
        en: {
          title: "Events - City Events Guide",
          navTitle: "City Events Guide",
          home: "Home",
          events: "Events",
          about: "About",
          contact: "Contact Us",
          listTitle: "Events List",
          allCats: "All Categories",
          cultural: "Cultural",
          sport: "Sports",
          entertainment: "Entertainment",
          volunteer: "Volunteering",
          search: "Search by event name or description",
          location: "Location (e.g., Dubai)",
          nearest: "Closest First",
          latest: "Newest First",
          clear: "Clear",
          footer: "© 2025 City Events Guide"
        }
      };

      const t = text[lang];
      document.title = t.title;
      document.getElementById('nav-title').textContent = t.navTitle;
      document.getElementById('nav-home').textContent = t.home;
      document.getElementById('nav-events').textContent = t.events;
      document.getElementById('nav-about').textContent = t.about;
      document.getElementById('nav-contact').textContent = t.contact;
      document.getElementById('page-title').textContent = t.listTitle;
      document.getElementById('footer-copy').textContent = t.footer;

      // Filter bar translations
      const catSelect = document.getElementById('category-select');
      catSelect.innerHTML = `
        <option value="">${t.allCats}</option>
        <option value="${t.cultural}">${t.cultural}</option>
        <option value="${t.sport}">${t.sport}</option>
        <option value="${t.entertainment}">${t.entertainment}</option>
        <option value="${t.volunteer}">${t.volunteer}</option>
      `;

      document.getElementById('search-input').placeholder = t.search;
      document.getElementById('location-input').placeholder = t.location;
      const sortSelect = document.getElementById('sort-select');
      sortSelect.innerHTML = `
        <option value="date_asc">${t.nearest}</option>
        <option value="date_desc">${t.latest}</option>
      `;
      document.getElementById('clear-filters').textContent = t.clear;
    });
  </script>
</body>

</html>
